<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Effect</title>
    <style>
        div{
            background-color: red;
            width: 400px;
            height: 400px;
            text-align: center;
            color: white;
            margin: 150px auto;
            transition-property: transform;
            transition-duration: 4s;
            
        }
        div:hover{
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div>
        <p>Flipping card</p>
    </div>
</body>
</html>
