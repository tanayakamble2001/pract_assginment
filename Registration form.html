<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <style>
            table,th,td{
                border: 1px solid;
                width: 50%;
                height: 50%;
            }
        </style>
    </head>
    <body>
        <Form>
            <table>
                <tr>
                    <th colspan="2">Registration Form</th>
                </tr>
                <tr>
                    <td>Student Name</td>
                    <td><input type="text" name="name" placeholder="" /></td>
                </tr>
                <tr>
                    <td>Father's Name</td>
                    <td><input type="text" name="" placeholder="" /></td>
                </tr>
                <tr>
                    <td>Mother's Name</td>
                    <td><input type="text" name=""  placeholder="" /></td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td><input type="date" name=""/></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>Male<input type="radio" name="Gender"/> Female<input type="radio" name="Gender"/></td>
                </tr>
                <tr>
                    <td>Email ID</td>
                    <td><input type="email" name=""/></td>
                </tr>
                <tr>
                    <td>Mobile No.</td>
                    <td><input type="tel" name=""/></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <td>State</td>
                    <td><input type="text" name=""  placeholder="" /></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td><input type="text" name=""  placeholder="" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" /></td>
                </tr>
            </table>
        </Form>
    </body>
</html>
